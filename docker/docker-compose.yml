version: '3.8'

services:
  # Web 应用服务
  web:
    image: nginx:alpine #容器名
    ports: #端口映射
      - "8080:80"
    volumes: #挂载目录
      - ./html:/usr/share/nginx/html
    depends_on: #依赖服务
      - db
    networks: #网络配置
      - app-network

  # 数据库服务
  db:
    image: mysql:8.0 #容器名
    environment: #环境变量
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports: #端口映射
      - "3306:3306"
    volumes: #挂载目录
      - db-data:/var/lib/mysql
    networks: #网络配置
      - app-network

  # Redis 缓存服务
  redis:
    image: redis:alpine #容器名
    ports: #端口映射
      - "6379:6379"
    networks: #网络配置
      - app-network

# 网络配置
networks:
  app-network:
    driver: bridge #驱动

# 数据卷配置
volumes:
  db-data:
    driver: local #驱动